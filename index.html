<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="Display-div">

        </div>
        <div class="Buttons-div">
            <div class="upper-btn-container">
                <button class="upper-btn">CLEAR </button>
                <button class="upper-btn">DELETE </button>
            </div>
            <div class="lower-btn-container">
                <button>1 </button>
                <button> 2</button>
                <button> 3</button>
                <button class="addition"> +</button>
                <button >4 </button>
                <button> 5</button>
                <button>6 </button>
                <button class="multiply"> x</button>
                <button> 7</button>
                <button>8 </button>
                <button>9 </button>
                <button class="divide">/ </button>
                <button class="modulus">% </button>
                <button> 0</button>
                <button class="equals"> =</button>
                <button class="minus"> -</button>
            </div>

        </div>

    </div>
    <footer> Copyright Â© 2022 Derrick Teefe</footer>
    <script src="script.js"> </script>
</body>
</html>
