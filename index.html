<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="Display-div">
            0
        </div>
        <div class="Buttons-div">
            <div class="upper-btn-container">
                <button class="upper-btn1">CLEAR </button>
                <button class="upper-btn">DELETE </button>
            </div>
            <div class="lower-btn-container">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="addition">+</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="multiply">x</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="divide">÷</button>
                <button class="modulus">.</button>
                <button class="zero">0</button>
                <button class="equals">=</button>
                <button class="minus">-</button>
            </div>

        </div>

    </div>
    <footer> Derrick Teefe © 2022</footer>
    <script src="script.js"> </script>
</body>
</html>
